<section>
  <div class="wrapper">
    <div class="photo">
      <!-- SVG -->
      <app-telegram></app-telegram>
    </div>
    <p class="subtext">{{ "main.latest-news.subtext" | translate }}</p>
    <h3>
      {{ "main.latest-news.h" | translate }} <span>&</span>
      {{ "main.latest-news.h1" | translate }}
    </h3>
    <!-- Subscribe to the newsletter -->
    <form [formGroup]="form">
      <!-- Email -->
      <label>
        <input
          [type]="InputTypes.EMAIL"
          formControlName="email"
          placeholder="{{ 'main.latest-news.email' | translate }}"
        />
        <div class="error">
          <ng-container *ngIf="isControlInvalid('email')">
            <ng-container
              *ngIf="form.controls['email']?.hasError('required')"
              >{{ "main.latest-news.error_1" | translate }}</ng-container
            >
            <ng-container *ngIf="form.controls['email']?.hasError('email')">
              {{ "main.latest-news.error_2" | translate }}
            </ng-container>
          </ng-container>
        </div>
        <button
          class="button button-black"
          type="submit"
          (click)="loading ? null : submit()"
        >
          {{ "main.latest-news.button" | translate }}
        </button>
      </label>
      <!-- Checkbox -->
      <label>
        <input
          class="checkbox"
          type="checkbox"
          formControlName="allowDispatch"
        />
        <div class="checkbox-custom">
          <svg class="icon icon-checkmark">
            <use xlink:href="#icon-checkmark"></use>
          </svg>
        </div>
        <p>{{ "main.latest-news.p" | translate }}</p>
      </label>
    </form>
  </div>
  <div class="loading" *ngIf="loading === true">
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</section>
